{% extends 'layout.html' %}


{% block body %}

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

         <link rel="stylesheet" href="dashboard.css">
	</head>
	<h1>Dashboard <small> Welcome {{session.username}} </small> </h1>

	<a class = "btn btn-success" href = "/add_photo"> Add Photo </a>
	<hr>

           
    {% for photo in photos %}
	<div class="col-md-4">
	<div class="card mb-4 box-shadow">
		<img class="img-thumbnail" src="{{url_for('send_image', filename = photo.filename_orginal)}}">
			<div class="card-body">
				<div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
						<a href="/view/{{photo.filename_orginal}}" type="button" class="btn btn-warning btn-sm">View</a>
						<a href="/delete/{{photo.filename_orginal}}" type="button" class="btn btn-danger btn-sm">Delete</a>
                    </div>
				</div>
			</div>
    </div>
    </div>
            




 
    {% endfor %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
 
{% endblock %}
